<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <form action="" autocomplete="on" class="form" id="form">
            <fieldset class="form__fielset">
                <legend class="form__legent">Formulario de Cont&aacute;cto</legend>

                <!-- Nombre -->
                <div class="form__box">
                    <label for="name" class="form__label">Nombre</label>
                    <p></p>
                    <input type="text" name="name" class="form__input input" id="name">
                </div>

                <!-- Correo electrónico. -->
                <div class="form__box">
                    <label for="email" class="form__label">Correo Electr&oacute;nico</label>
                    <p></p>
                    <input type="email" name="email" class="form__input input" id="email">
                </div>

                <!-- Correo electrónico confirmar. -->
                <div class="form__box">
                    <label for="confirm-email" class="form__label">Confirmar Correo Electr&oacute;nico</label>
                    <p></p>
                    <input type="email" name="confirm-email" class="form__input input" id="confirm-email">
                </div>

                <!-- Mensaje. -->
                <div class="form__box">
                    <label for="text-area" class="form__label">D&eacute;janos tu mensaje</label>
                    <p></p>
                    <textarea name="text-area" class="form__text-area input" id="text-area"></textarea>
                </div>

                <!-- Términos y condiciones. -->
                <div class="form__box">
                    <input type="checkbox" name="checkbox" class="form__input-terminos input" id="terminos">
                    <label for="terminos" class="form__label">Acepto T&eacute;rminos y Condiciones</label>
                </div>

            </fieldset>
            <!-- Botón enviar -->
            <button type="submit" class="form__button" id="button">Enviar</button>

        </form>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
